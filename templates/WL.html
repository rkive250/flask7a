<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <title>WELCOME TO WL</title>
    <style>
        /* Configura el margen de la página y el borde negro */
        body {
            font-family: 'Kalam', cursive;
            background-image: url('https://image.slidesdocs.com/responsive-images/background/image-crumpled-texture-of-lined-notebook-paper-powerpoint-background_458fc87524__960_540.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 2cm;
            box-sizing: border-box;
            border: 1cm solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Estilo para el título */
        h1 {
            font-size: 24px; /* Tamaño de letra más pequeño */
            font-style: italic;
            margin-bottom: 20px;
        }
        /* Contenedor circular para la imagen */
        .image-container {
            width: 450px;
            height: 450px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        /* Estilo de la imagen para que se ajuste al contenedor */
        .image-container img {
            width: 80%;
            height: 80%;
            object-fit: cover;
        }
        /* Estilo para los botones */
        .button {
            background-color: #333; /* Botones del color del borde */
            border: none;
            color: white;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        /* Efecto de hover para los botones */
        .button:hover {
            background-color: #4caf50;
        }
        /* Contenedor de los botones con estilo para el borde negro */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.imgur.com/F47bLWm.png" alt="Descripción de la imagen">
    </div>
    <h1>Bienvenido a Wonhos Library</h1>
    <div class="button-container">
        <a href="/reserva" class="button">Reserva</a>
        <a href="/buscar" class="button">Buscar</a>
        <a href="/categorias" class="button">Categorías</a>
        <a href="/ocupados" class="button">Ocupados</a>
        <a href="/inicio-sesion" class="button">Inicio de Sesión</a>
        <a href="/proximos-stock" class="button">Próximos a Salir de Stock</a>
    </div>
</body>
</html>
