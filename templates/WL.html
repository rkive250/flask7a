<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <title>WELCOME TO WL</title>
    <style>
        body {
            font-family: 'Kalam', cursive;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 2cm;
            box-sizing: border-box;
            border: 1cm solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 20px;
        }
        img {
            width: 420px;
            height: 400px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 25px;
            text-align: center;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4caf50;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/F47bLWm.png" alt="Descripción de la imagen">
    
    <h1>{{ title if title else 'Bienvenido a Wonhos Library' }}</h1>
    
    <div class="button-container">
        <a href="/reserva" class="button">Reserva</a>
        <a href="/buscar" class="button">Buscar</a>
        <a href="/categorias" class="button">Categorías</a>
        <a href="/ocupados" class="button">Ocupados</a>
        <a href="/inicio-sesion" class="button">Inicio de Sesión</a>
        <a href="/proximos-stock" class="button">Próximos a Salir de Stock</a>
    </div>
</body>
</html>
