<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <title>Wonhos Library</title>
    <style>
        body {
            font-family: 'Kalam', cursive;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 2cm;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Wonhos Library</h1>

    <div class="button-container">
        <a href="/reserva" class="button">Reserva</a>
        <a href="/buscar" class="button">Buscar</a>
        <a href="/categorias" class="button">Categorías</a>
        <a href="/ocupados" class="button">Ocupados</a>
        <a href="/inicio-sesion" class="button">Inicio de Sesión</a>
        <a href="/proximos-stock" class="button">Próximos a Salir de Stock</a>
    </div>
</body>
</html>
