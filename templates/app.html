<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Wonhos Library</title>
    <style>
        body {
            background-color: #eaf8ea; /* Color de fondo claro */
        }
        .btn {
            background-color: #4CAF50; /* Color verde para botones */
            color: white;
        }
        .btn:hover {
            background-color: #45a049; /* Color verde más oscuro al pasar el ratón */
        }
        h1 {
            color: #2e7d32; /* Tono de verde más oscuro para el título */
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <h1>Bienvenido a Wonhos Library</h1>
        <div class="mt-4">
            <button class="btn btn-primary m-2">Reserva</button>
            <button class="btn btn-primary m-2">Inicio Sesión</button>
            <button class="btn btn-primary m-2">Buscar</button>
            <button class="btn btn-primary m-2">Categorías</button>
            <button class="btn btn-primary m-2">Ocupados</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
