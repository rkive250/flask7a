<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonhos Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9; /* Light green background */
            font-family: Arial, sans-serif;
        }
        .header, .btn-custom {
            background-color: #388e3c; /* Primary green */
            color: white;
        }
        .header {
            padding: 20px;
            text-align: center;
        }
        .btn-custom {
            margin: 10px;
            padding: 15px;
            font-size: 1.2em;
        }
        .btn-light-green {
            background-color: #66bb6a; /* Lighter green for variety */
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wonhos Library</h1>
        <p>Explora, reserva y disfruta de nuestros libros</p>
    </div>
    <div class="container text-center mt-5">
        <button class="btn btn-custom btn-light-green" onclick="window.location.href='#'">Reserva</button>
        <button class="btn btn-custom btn-light-green" onclick="window.location.href='#'">Inicio Sesión</button>
        <button class="btn btn-custom btn-light-green" onclick="window.location.href='#'">Buscar</button>
        <button class="btn btn-custom btn-light-green" onclick="window.location.href='#'">Categorías</button>
        <button class="btn btn-custom btn-light-green" onclick="window.location.href='#'">Ocupados</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
