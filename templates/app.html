<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>App</title>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="formGuardar" class="mb-3">
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="tel" required>
            </div>
            <div class="mb-3">
                <label for="nombreCurso" class="form-label">Nombre del Curso</label>
                <input type="text" class="form-control" id="nombreCurso" name="ncurso" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <table class="table table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Teléfono</th>
                    <th>Nombre_Curso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyLog"></tbody>
        </table>
    </div>

    <script>
        function buscar() {
            $.get("/buscar", function (respuesta) {
                $("#tbodyLog").html("");

                var registros = respuesta.data;

                for (var x in registros) {
                    var registro = registros[x];
                    $("#tbodyLog").append(`<tr>
                        <td>${registro[0]}</td>
                        <td>${registro[1]}</td>
                        <td>${registro[2]}</td>
                        <td>
                            <button class="btn btn-warning btn-sm btn-edit" data-id="${registro[0]}" data-telefono="${registro[1]}" data-curso="${registro[2]}">Editar</button>
                            <button class="btn btn-danger btn-sm btn-delete" data-id="${registro[0]}">Eliminar</button>
                        </td>
                    </tr>`);
                }
            });
        }

        buscar();

        $("#formGuardar").on("submit", function (e) {
            e.preventDefault();

            var formData = $(this).serialize();

            $.post("/alumnos/guardar", formData, function (respuesta) {
                alert(respuesta);
                buscar();
            });
        });

        // Editar registro
        $(document).on("click", ".btn-edit", function () {
            var id = $(this).data("id");
            var telefono = prompt("Nuevo teléfono", $(this).data("telefono"));
            var curso = prompt("Nuevo nombre del curso", $(this).data("curso"));

            if (telefono && curso) {
                $.post("/alumnos/actualizar", { id: id, tel: telefono, ncurso: curso }, function (respuesta) {
                    alert(respuesta);
                    buscar();
                });
            }
        });

        // Eliminar registro
        $(document).on("click", ".btn-delete", function () {
            var id = $(this).data("id");

            if (confirm("¿Seguro que quieres eliminar este registro?")) {
                $.post("/alumnos/eliminar", { id: id }, function (respuesta) {
                    alert(respuesta);
                    buscar();
                });
            }
        });

        Pusher.logToConsole = true;

        var pusher = new Pusher("ec020425c2206acb32eb", { cluster: "us2" });
        var channel = pusher.subscribe("conexion");
        channel.bind("evento", function () {
            buscar();
        });
    </script>
</body>
</html>
