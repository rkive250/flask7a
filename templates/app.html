<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Gestión de Alumnos</h1>

    <form id="formulario">
        <input type="hidden" id="id" name="id">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="number" id="edad" name="edad" placeholder="Edad" required>
        <input type="text" id="grado" name="grado" placeholder="Grado" required>
        <button type="submit">Guardar</button>
    </form>

    <h2>Lista de Alumnos</h2>
    <table id="tabla-alumnos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Grado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function () {
            buscar();  // Cargar registros al inicio

            // Manejar el envío del formulario
            $("#formulario").on("submit", function (e) {
                e.preventDefault();  // Evitar el comportamiento por defecto del formulario
                const id = $("#id").val();
                if (id) {
                    // Si hay un ID, actualizar el registro
                    $.post("/alumnos/editar", $(this).serialize(), function (respuesta) {
                        alert(respuesta);
                        buscar();  // Refrescar la tabla
                        $("#formulario")[0].reset();  // Limpiar el formulario
                    });
                } else {
                    // Si no hay ID, insertar un nuevo registro
                    $.post("/alumnos/insertar", $(this).serialize(), function (respuesta) {
                        alert(respuesta);
                        buscar();  // Refrescar la tabla
                        $("#formulario")[0].reset();  // Limpiar el formulario
                    });
                }
            });
        });

        // Función para buscar y mostrar los registros
        function buscar() {
            $.get("/alumnos", function (data) {
                const filas = data.data.map(function (alumno) {
                    return `<tr>
                        <td>${alumno[0]}</td>
                        <td>${alumno[1]}</td>
                        <td>${alumno[2]}</td>
                        <td>${alumno[3]}</td>
                        <td>
                            <button onclick="editar(${alumno[0]}, '${alumno[1]}', ${alumno[2]}, '${alumno[3]}')">Editar</button>
                            <button onclick="eliminar(${alumno[0]})">Eliminar</button>
                        </td>
                    </tr>`;
                }).join("");
                $("#tabla-alumnos tbody").html(filas);
            });
        }

        // Función para editar un registro
        function editar(id, nombre, edad, grado) {
            $("#id").val(id);
            $("#nombre").val(nombre);
            $("#edad").val(edad);
            $("#grado").val(grado);
        }

        // Función para eliminar un registro
        function eliminar(id) {
            if (confirm("¿Estás seguro de que quieres eliminar este registro?")) {
                $.post("/alumnos/eliminar", { id: id }, function (respuesta) {
                    alert(respuesta);  // Muestra la respuesta del servidor
                    buscar();  // Refresca la tabla
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    alert("Error al eliminar el registro: " + errorThrown);  // Manejo de errores
                });
            }
        }
    </script>
</body>
</html>
