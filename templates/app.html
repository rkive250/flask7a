<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <title>Wonhos Library</title>
    <style>
        body {
            font-family: 'Kalam', cursive;
            background-color: #e6ffe6;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centrar verticalmente */
            margin: 0;
        }
        h1 {
            font-size: 48px; /* Aumentar tamaño de la fuente */
            margin-bottom: 20px;
        }
        .button {
            background-color: #4caf50; /* color verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px; /* Espacio entre botones */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s; /* Transición suave al pasar el mouse */
        }
        .button:hover {
            background-color: #45a049; /* Color al pasar el mouse */
        }
        img {
            width: 150px; /* Ajustar el tamaño de la imagen */
            margin-bottom: 20px; /* Espacio debajo de la imagen */
        }
    </style>
</head>
<body>
    <img src="https://png.pngtree.com/png-clipart/20231017/original/pngtree-books-line-art-png-image_13327388.png" alt="Libros" />
    <h1> Wonho's Library</h1>
    <div>
        <a href="/reserva" class="button">Reserva</a>
        <a href="/buscar" class="button">Buscar</a>
        <a href="/categorias" class="button">Categorías</a>
        <a href="/ocupados" class="button">Ocupados</a>
        <a href="/inicio-sesion" class="button">Inicio de Sesión</a>
        <a href="/proximos-stock" class="button">Próximos a Salir de Stock</a>
    </div>
</body>
</html>
