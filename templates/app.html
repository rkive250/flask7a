<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>App CRUD</title>
</head>
<body>
    <div class="container">
        <!-- Barra de búsqueda -->
        <div class="mb-3">
            <label for="buscarNombre" class="form-label">Buscar por Nombre del Curso</label>
            <input type="text" class="form-control" id="buscarNombre" placeholder="Ingrese el nombre del curso">
            <button class="btn btn-primary mt-2" id="btnBuscar">Buscar</button>
        </div>

        <!-- Formulario para agregar o actualizar un registro -->
        <form id="formGuardar" class="mb-3">
            <input type="hidden" id="idCurso" name="id" value=""> <!-- Campo oculto para almacenar el id del curso (cuando se edita) -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="tel" required>
            </div>
            <div class="mb-3">
                <label for="nombreCurso" class="form-label">Nombre del Curso</label>
                <input type="text" class="form-control" id="nombreCurso" name="ncurso" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" id="cancelarEdicion" class="btn btn-secondary d-none">Cancelar</button>
        </form>

        <!-- Tabla para mostrar los registros -->
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Teléfono</th>
                    <th>Nombre del Curso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyLog"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Función para buscar y mostrar los registros (con o sin filtro)
        function buscar(nombreCurso = "") {
            $.get("/buscar", { ncurso: nombreCurso }, function (respuesta) {
                $("#tbodyLog").html("");  // Limpia la tabla

                var registros = respuesta.data;

                for (var x in registros) {
                    var registro = registros[x];

                    $("#tbodyLog").append(`<tr>
                        <td>${registro[1]}</td>
                        <td>${registro[2]}</td>
                        <td>
                            <button class="btn btn-sm btn-warning editar" data-id="${registro[0]}" data-tel="${registro[1]}" data-ncurso="${registro[2]}">Editar</button>
                            <button class="btn btn-sm btn-danger eliminar" data-id="${registro[0]}">Eliminar</button>
                        </td>
                    </tr>`);
                }

                // Asigna eventos a los botones de editar y eliminar
                $(".editar").click(function() {
                    var id = $(this).data("id");
                    var tel = $(this).data("tel");
                    var ncurso = $(this).data("ncurso");

                    $("#idCurso").val(id);
                    $("#telefono").val(tel);
                    $("#nombreCurso").val(ncurso);
                    $("#formGuardar button[type=submit]").text("Actualizar");
                    $("#cancelarEdicion").removeClass("d-none");
                });

                $(".eliminar").click(function() {
                    var id = $(this).data("id");
                    eliminar(id);
                });
            });
        }

        // Evento del botón buscar
        $("#btnBuscar").click(function() {
            var nombreCurso = $("#buscarNombre").val();
            buscar(nombreCurso);  // Llama la función con el nombre del curso a buscar
        });

        buscar();  // Cargar todos los registros al inicio

        // Función para enviar el formulario (crear o actualizar)
        $("#formGuardar").on("submit", function (e) {
            e.preventDefault();  // Evita el envío tradicional del formulario

            var formData = $(this).serialize();  // Serializa los datos del formulario
            var action = $("#idCurso").val() ? "/alumnos/actualizar" : "/alumnos/guardar";  // Cambia la acción según si es actualizar o guardar

            $.post(action, formData, function (respuesta) {
                alert(respuesta);  // Opcional: muestra la respuesta del servidor
                buscar();  // Refresca la tabla
                limpiarFormulario();
            });
        });

        // Función para eliminar un registro
        function eliminar(id) {
            if (confirm("¿Estás seguro de que quieres eliminar este registro?")) {
                $.post("/alumnos/eliminar", { id: id }, function (respuesta) {
                    alert(respuesta);  // Muestra la respuesta del servidor
                    buscar();  // Refresca la tabla
                });
            }
        }

        // Función para limpiar el formulario después de guardar o cancelar la edición
        function limpiarFormulario() {
            $("#idCurso").val("");
            $("#telefono").val("");
            $("#nombreCurso").val("");
            $("#formGuardar button[type=submit]").text("Guardar");
            $("#cancelarEdicion").addClass("d-none");
        }

        // Botón de cancelar edición
        $("#cancelarEdicion").click(function() {
            limpiarFormulario();
        });
    </script>
</body>
</html>
