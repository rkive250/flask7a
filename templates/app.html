<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>App</title>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Formulario para agregar un nuevo registro -->
        <form id="formGuardar" class="mb-3">
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="tel" required>
            </div>
            <div class="mb-3">
                <label for="nombreCurso" class="form-label">Nombre del Curso</label>
                <input type="text" class="form-control" id="nombreCurso" name="ncurso" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <div class="mb-3">
            <label for="buscarNombre" class="form-label">Buscar por Nombre del Curso</label>
            <input type="text" class="form-control" id="buscarNombre" placeholder="Ingrese el nombre del curso">
            <button class="btn btn-secondary mt-2" id="btnBuscar">Buscar</button>
        </div>

        <!-- Tabla que muestra los registros -->
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Teléfono</th>
                    <th>Nombre_Curso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyLog"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Función para buscar y mostrar los registros en la tabla
        function buscar() {
            $.get("/buscar", function (respuesta) {
                $("#tbodyLog").html("");  // Limpia la tabla

                var registros = respuesta.data;

                for (var x in registros) {
                    var registro = registros[x];

                    $("#tbodyLog").append(`<tr>
                        <td>${registro[1]}</td>
                        <td>${registro[2]}</td>
                        <td>
                            <button class="btn btn-danger" onclick="eliminar(${registro[0]})">Eliminar</button>
                            <button class="btn btn-warning" onclick="editar(${registro[0]})">Editar</button>
                        </td>
                    </tr>`);
                }
            });
        }

        buscar();

        // Capturar el evento de submit del formulario para agregar un nuevo registro
        $("#formGuardar").on("submit", function (e) {
            e.preventDefault();  // Evitar el envío tradicional del formulario

            var formData = $(this).serialize();  // Serializa los datos del formulario

            $.post("/alumnos/guardar", formData, function (respuesta) {
                alert(respuesta);  // Opcional: muestra la respuesta del servidor
                buscar();  // Refresca la tabla después de insertar el nuevo registro
            });
        });

        // Función para buscar registros por nombre
        $("#btnBuscar").on("click", function () {
            var nombre = $("#buscarNombre").val();
            $.get(`/alumnos/buscar/${nombre}`, function (respuesta) {
                $("#tbodyLog").html("");  // Limpia la tabla

                var registros = respuesta.data;

                for (var x in registros) {
                    var registro = registros[x];

                    $("#tbodyLog").append(`<tr>
                        <td>${registro[1]}</td>
                        <td>${registro[2]}</td>
                        <td>
                            <button class="btn btn-danger" onclick="eliminar(${registro[0]})">Eliminar</button>
                            <button class="btn btn-warning" onclick="editar(${registro[0]})">Editar</button>
                        </td>
                    </tr>`);
                }
            });
        });

        // Función para eliminar un registro
        function eliminar(id_curso) {
            if (confirm("¿Estás seguro de que deseas eliminar este registro?")) {
                $.ajax({
                    url: `/alumnos/eliminar/${id_curso}`,
                    type: 'DELETE',
                    success: function (respuesta) {
                        alert(respuesta);
                        buscar();  // Refresca la tabla después de eliminar
                    },
                    error: function (xhr, status, error) {
                        alert("Error al eliminar el registro: " + xhr.responseText);
                    }
                });
            }
        }

        // Función para editar un registro
        function editar(id_curso) {
            $.get(`/alumnos/editar/${id_curso}`, function (respuesta) {
                var registro = respuesta.data;

                // Cargar los datos en el formulario
                $("#telefono").val(registro[1]);
                $("#nombreCurso").val(registro[2]);

                // Cambiar el botón de guardar a actualizar
                $("#formGuardar").off("submit").on("submit", function (e) {
                    e.preventDefault();  // Evitar el envío tradicional del formulario

                    var formData = $(this).serialize() + `&id_curso=${id_curso}`;  // Agregar el ID del curso

                    $.post(`/alumnos/editar/${id_curso}`, formData, function (respuesta) {
                        alert(respuesta);
                        buscar();  // Refresca la tabla después de actualizar
                        $("#formGuardar")[0].reset();  // Limpiar el formulario
                    });
                });
            });
        }

        // Pusher logging - no incluir en producción
        Pusher.logToConsole = true;

        var pusher = new Pusher("ec020425c2206acb32eb", {
            cluster: "us2"
        });

        var channel = pusher.subscribe("conexion");
        channel.bind("evento", function () {
            buscar();  // Refresca la tabla cuando ocurra un nuevo evento
        });
    </script>
</body>
</html>
