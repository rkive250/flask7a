<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>App</title>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Telefono</th>
                    
                </tr>
            </thead>
            <tbody id="tbodyLog"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function buscar() {
            $.get("/buscar", function (respuesta) {
                $("#tbodyLog").html("")

                for (var x in respuesta) {
                    var registro = respuesta[x]

                    $("#tbodyLog").append(`<tr>
                        <td>${registro[1]}</td>
                    </tr>`)
                }
            })
        }

        buscar()

        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true
        
        var pusher = new Pusher("ec020425c2206acb32eb", {
            cluster: "us2"
        })
        
        // Canal -> Conexion
        var channel = pusher.subscribe("conexion");
        // Evento: Acci贸n de la aplicaci贸n
        channel.bind("evento", function (mensaje) {
            // alert("Ya ocurri贸 el evento en la aplicaci贸n")
            /**
            $("#tbodyLog").append(`<tr>
                <td>${mensaje["tel"]}</td>
                <
            </tr>`)
            */
            buscar()
        })
    </script>
</body>
</html>
